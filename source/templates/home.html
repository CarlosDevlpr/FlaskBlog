{% extends 'base.html' %} <!–- Essa linha de código gera de herança para as outras páginas os atributos do arquivo selecionado. -->

{% block head %}
    <link rel="stylesheet" href="../static/css/style_feedpost.css">
{% endblock %}

{% block body %}
    <h1 style="text-align: center;">Feed Dos posts</h1>
    <hr>
    {% for post in posts %}
    <div class="container">
        <div class="profile">
         <div class="card">	
           <div class="header">
             <figure id="avatar">
               <img id="avatar_img" src="{{ url_for('static', filename='fotos_perfil/{}'.format(post.author.profile_pic)) }}" class="rounded" width="155" alt="Avatar">
             </figure>
           </div>
           <div class="info">
             <h2>{{ post.author.username }}</h2>
             <a href="#">{{ post.author.email }}</a>
           </div>
         </div>
       </div>
       <div class="post">
        <div class="cardpost">	
       <a href="{{ url_for('exibir_post', post_id=post.id) }}">
         <div class="headerpost">    
           <h1>{{ post.title }}</h1>
         </div>
         <div class="infopost">
           <h2>{{ post.body }}</h2>
         </div>
         </a>
        </div>
       </div>
      </div>     
    {% endfor %}
{% endblock %}
